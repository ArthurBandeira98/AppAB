<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title><ion-icon name="restaurant-outline"></ion-icon> Card√°pio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-list-header>
      <ion-label>Salgados</ion-label>
    </ion-list-header>
    <div *ngFor="let p of produtos">
      <ion-item>
        <ion-label>
          <h1>{{ p.nome }}</h1>
        </ion-label>
        <h3 text-center>{{ quantidade }}</h3>
        <ion-button fill="outline" color="success"><ion-icon name="bag-add"></ion-icon></ion-button>
        <ion-button fill="outline" color="danger"><ion-icon name="bag-remove"></ion-icon></ion-button>
      </ion-item>
      <ion-item>
        <ion-label>
          <h3>{{ p.descricao }}</h3>
        </ion-label>
        <h4>{{ p.valor }}</h4>
      </ion-item>
    </div>
    </ion-list>
</ion-content>
